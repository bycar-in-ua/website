version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'corepack enable'
                - 'pnpm config set //npm.pkg.github.com/:_authToken $GITHUB_TOKEN'
                - 'pnpm install --frozen-lockfile=false'
        build:
            commands:
                - 'pnpm run build'
    artifacts:
        baseDirectory: .amplify-hosting
        files:
            - '**/*'
