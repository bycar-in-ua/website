customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains; preload'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Access-Control-Allow-Headers'
        value: 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Cookie,X-Bycar-Email,X-Bycar-Phone,X-Bycar-Code,X-Bycar-Redirect-Url,X-Bycar-Redirect-To,X-Bycar-Redirect-On-Error'
      - key: 'Access-Control-Allow-Methods'
        value: 'GET,POST,PUT,DELETE,OPTIONS'
      - key: 'Access-Control-Allow-Credentials'
        value: 'true'